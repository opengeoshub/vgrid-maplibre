<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geohash Grid</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.0.0-pre.1/dist/maplibre-gl.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script> -->
  <script src="https://unpkg.com/maplibre-gl@5.0.0-pre.1/dist/maplibre-gl.js"></script>

  
  <script type="module">
    // import GeohashGrid from './GeohashGrid.js';
    // import GeohashGrid from 'https://unpkg.com/github:thangqd/vgridJS@main/Geohash/GeohashGrid.js'
    import GeohashGrid from 'https://cdn.jsdelivr.net/gh/thangqd/vgridJS@main/Geohash/GeohashGrid.js'

    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://raw.githubusercontent.com/thangqd/vstyles/main/vstyles/omt/positron/positron.json',
      // style: 'https://raw.githubusercontent.com/thangqd/vstyles/main/vstyles/sbr/eclipse/eclipse.json',
      center: [106.706502, 10.775307],
      zoom: 0
    });
    map.on('load', () => {
      try {
          // map.setProjection({ "type": "globe" });
          const geohashGrid = new GeohashGrid(map, {
          color: 'rgba(255, 0, 0)', // Grid color
          redraw: 'move', // Redraw grid on map movement
        });
        // map.setProjection({"type": "globe"}); 
        console.log('Geohash Grid added successfully.');
      } catch (error) {
        console.error('Failed to add Geohash Grid:', error);
      }
    });
  </script>
</body>

</html>
