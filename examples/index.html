<!DOCTYPE html>
<html>
<head>
    <title>vgrid-maplibre Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        button {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="control-panel">
        <button onclick="toggleGrid('h3')">Toggle H3 Grid</button>
        <button onclick="toggleGrid('s2')">Toggle S2 Grid</button>
        <button onclick="toggleGrid('geohash')">Toggle Geohash Grid</button>
    </div>

    <script type="module">
        import H3Grid from 'vgrid-maplibre/H3/H3Grid';
        import S2Grid from 'vgrid-maplibre/S2/S2Grid';
        import GeohashGrid from 'vgrid-maplibre/Geohash/GeohashGrid';

        // Initialize the map
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://raw.githubusercontent.com/thangqd/vstyles/main/vstyles/omt/fiord/fiord.json',
            zoom: 0
        });

        // Global variables to store grid instances and state
        let grids = {};
        let gridState = {
            h3: false,
            s2: false,
            geohash: false
        };

        // Global toggle function
        window.toggleGrid = function (type) {
            if (gridState[type]) {
                grids[type].remove();
                gridState[type] = false;
            } else {
                grids[type].show();
                gridState[type] = true;
            }
        };

        map.on('style.load', () => {
            initializeGrids();
        });

        function initializeGrids() {
            // Initialize grid instances
            grids = {
                h3: new H3Grid(map, {
                    color: 'rgba(255, 0, 0, 0.5)',
                    width: 2
                }),
                s2: new S2Grid(map, {
                    color: 'rgba(0, 255, 0, 0.5)',
                    width: 2
                }),
                geohash: new GeohashGrid(map, {
                    color: 'rgba(0, 0, 255, 0.5)',
                    width: 2
                })
            };

            // Add map controls
            map.addControl(new maplibregl.NavigationControl());
            map.addControl(new maplibregl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            }));
        }
    </script>
</body>
</html>
