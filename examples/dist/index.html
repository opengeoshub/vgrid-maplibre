<!DOCTYPE html>
<html>
<head>
    <title>VGridJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        button {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-JPR3FegK.js"></script>
</head>
<body>
    <div id="map"></div>
    <div class="control-panel">
        <button onclick="toggleGrid('h3')">Toggle H3 Grid</button>
        <button onclick="toggleGrid('s2')">Toggle S2 Grid</button>
        <button onclick="toggleGrid('geohash')">Toggle Geohash Grid</button>
    </div>

</body>
</html>
