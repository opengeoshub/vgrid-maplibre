<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maidenhead Grid</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.4.0/dist/maplibre-gl.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  <script type="module">
    import MaidenheadGrid from './MaidenheadGrid.js';

    // Initialize MapLibre map
    const map = new maplibregl.Map({
      container: 'map', // Map container ID
      // style: 'https://demotiles.maplibre.org/style.json', // MapLibre style URL
      style: 'https://raw.githubusercontent.com/thangqd/vstyles/main/vstyles/sbr/eclipse/eclipse.json',
      center: [0, 0], // Initial map center [lng, lat]
      zoom: 0, // Initial zoom level
    });

    // Add the Maidenhead Locator Grid when the map loads
    map.on('load', () => {
      const maidenheadGrid = new MaidenheadGrid(map, {
        color: 'rgba(255, 0, 0)', // Grid color (green, semi-transparent)
        redraw: 'move', // Redraw grid on move
      });
    });
  </script>
</body>
</html>
