<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGGAL</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml"
        href="https://raw.githubusercontent.com/opengeoshub/vgridtools/refs/heads/main/images/vgrid.svg">
    <!-- MapLibre GL CSS -->
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>

    <!-- Map container -->
    <div id="map"></div>
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <button onclick="exportToGeoJSON()" style="position: absolute; top: 10px; left: 10px;">
        Export
    </button>

    <script type="module">
        import DGGALGrid from "https://unpkg.com/vgrid-maplibre/DGGAL/DGGALGrid.js";
        // import DGGALGrid from './DGGALGrid.js';
        // 'GNOSISGlobalGrid', 'ISEA4R', 'ISEA9R', 'ISEA3H', 'ISEA7H', 'ISEA7H_Z7',
        // 'IVEA4R', 'IVEA9R', 'IVEA3H', 'IVEA7H', 'IVEA7H_Z7', 'RTEA4R', 'RTEA9R',
        // 'RTEA3H', 'RTEA7H', 'RTEA7H_Z7', 'HEALPix', 'rHEALPix'
        const dggs = 'GNOSISGlobalGrid';
        
        // Update page title with DGGS type
        document.title = `DGGAL ${dggs}`;

        // Initialize the map and grid
        const config = {
            lng: 106.706585,
            lat: 10.775326,
            zoom: 0,
            maxZoom: 24,
        };
        let currentPopup = null;

        const map = new maplibregl.Map({
            container: 'map', // The ID of the HTML element where MapLibre will render
            center: [config.lng, config.lat],
            zoom: config.zoom,
            maxZoom: config.maxZoom,
            style: 'https://tiles.versatiles.org/assets/styles/eclipse/style.json',
        })

        map.on('style.load', () => {
            map.addControl(new maplibregl.GlobeControl());
            try {
                const dggalGrid = new DGGALGrid(
                    dggs,
                    map,
                    {
                        color: 'rgba(255, 0, 0, 1)',
                        width: 1.5,
                        redraw: 'moveend',
                    });
                console.log('DGGAL Grid added successfully.');
            } catch (error) {
                console.error('Failed to add DGGAL Grid:', error);
            }
        });

        // Uncomment to display DGGAL label
        // map.on('sourcedata', (e) => {
        //     if (
        //         e.sourceId === 'dggal-grid' &&
        //         map.getSource('dggal-grid') &&
        //         !map.getLayer('dggal-labels')
        //     ) {
        //         map.addLayer({
        //             id: 'dggal-labels',
        //             type: 'symbol',
        //             source: 'dggal-grid',
        //             layout: {
        //                 'text-field': ['get', 'dggal_id'],
        //                 'text-size': 12,
        //             },
        //             paint: {
        //                 'text-halo-color': 'white',        // halo color
        //                 'text-halo-width': 1.5,            // halo width
        //                 'text-halo-blur': 0.5              // optional: smooth halo edges
        //             },
        //         });
        //     }
        // });


        map.on('click', (e) => {
            const features = map.queryRenderedFeatures(e.point, {
                layers: ['dggal-grid-layer']
            });

            if (features.length) {
                const feature = features[0];  // Select the first feature if there are multiple

                const popupContent = `
                    <strong>${dggs} ID: </strong> ${feature.properties.dggal_id} <br>
                    <strong>Resolution: </strong> ${feature.properties.resolution} <br>
                `;

                const popup = new maplibregl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(popupContent)
                    .addTo(map);

                currentPopup = popup;

                if (!map.getLayer('highlight-layer')) {
                    map.addLayer({
                        'id': 'highlight-layer',
                        'type': 'fill',
                        'source': {
                            'type': 'geojson',
                            'data': {
                                'type': 'FeatureCollection',
                                'features': []
                            }
                        },
                        'paint': {
                            'fill-color': '#FF0000',
                            'fill-opacity': 0.2,
                        }
                    });
                }

                map.getSource('highlight-layer').setData({
                    'type': 'FeatureCollection',
                    'features': [feature]
                });
            }
        });

        map.on('contextmenu', () => {
            if (map.getLayer('highlight-layer')) {
                map.getSource('highlight-layer').setData({
                    'type': 'FeatureCollection',
                    'features': []
                });
            }

            if (currentPopup) {
                currentPopup.remove();
                currentPopup = null;
            }
        });
        function exportToGeoJSON() {
            let features = map.queryRenderedFeatures({ layers: ['dggal-grid-layer'] });

            if (!features.length) {
                alert("No DGGAL grid features found in the current viewport.");
                return;
            }
           
            const geojson = {
                type: 'FeatureCollection',
                features: features
            };
            // Download as GeoJSON file
            const blob = new Blob([JSON.stringify(geojson, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `DGGAL_${dggs}.geojson`;
            a.click();
            URL.revokeObjectURL(url);
        }
        window.exportToGeoJSON = exportToGeoJSON;

    </script>
</body>

</html>
