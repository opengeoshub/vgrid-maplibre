<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MGRS DGGS</title>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <script src="./mgrs.js"></script>  <!-- Include MGRS.js script -->
    <script src="./MGRSGrid.js"></script>  <!-- Include the MGRSGrid class script -->

    <script>
        var map = new maplibregl.Map({
            container: 'map',
            style: 'https://raw.githubusercontent.com/thangqd/vstyles/main/vstyles/sbr/eclipse/eclipse.json', // Use a default Maplibre style
            center: [0, 0],
            zoom: 0
        });

        // Initialize the MGRS grid on the map
        var mgrsGrid = new MGRSGrid(map);
    </script>
</body>
</html>
