<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A5 DGGS</title>
    <!-- MapLibre GL CSS -->
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.0.0-pre.1/dist/maplibre-gl.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>

    <!-- Map container -->
    <div id="map"></div>
    <!-- A5Grid.js -->
    <!-- <script src="https://unpkg.com/a5-js/dist/a5.umd.js"></script> -->
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <script type="module">
        // import A5Grid from "https://unpkg.com/vgridjs@latest/A5/A5Grid.js";
        // import A5Grid from "./A5Grid.js";
        import A5Grid from './A5Grid.js';

        // Initialize the map and grid
        const config = {
            lng: 106.706585,
            lat: 10.775326,
            zoom: 0
        };
        let currentPopup = null;

        const map = new maplibregl.Map({
            container: 'map', // The ID of the HTML element where MapLibre will render
            center: [config.lng, config.lat],
            zoom: config.zoom,
            style: 'https://raw.githubusercontent.com/thangqd/vstyles/main/vstyles/omt/positron/positron.json',
        });

        map.on('load', () => {
            try {
                const a5Grid = new A5Grid(map, {
                    color: 'rgba(255, 0, 0, 1)',
                    redraw: 'move',
                });

                // Wait for the source to become available before adding label layer
                map.on('sourcedata', (e) => {
                    if (
                        e.sourceId === 'a5-grid' &&
                        map.getSource('a5-grid') &&
                        !map.getLayer('a5-labels')
                    ) {
                        map.addLayer({
                            id: 'a5-labels',
                            type: 'symbol',
                            source: 'a5-grid',
                            layout: {
                                'text-field': ['get', 'a5_id'],
                                'text-size': 12,
                            },
                            paint: {
                                'text-color': ['get', 'color'],
                                'text-halo-color': 'white',        // halo color
                                'text-halo-width': 2,            // halo width
                                'text-halo-blur': 0.5              // optional: smooth halo edges
                            },
                        });
                    }
                });

                console.log('A5 Grid added successfully.');
            } catch (error) {
                console.error('Failed to add A5 Grid:', error);
            }
        });

        map.on('click', (e) => {
            const features = map.queryRenderedFeatures(e.point, {
                layers: ['a5-grid-layer']
            });

            if (features.length) {
                const feature = features[0];  // Select the first feature if there are multiple

                const popupContent = `
                    <strong>A5: </strong> ${feature.properties.a5_id} <br>
                    <strong>Resolution: </strong> ${feature.properties.resolution} <br>
                `;

                const popup = new maplibregl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(popupContent)
                    .addTo(map);

                currentPopup = popup;

                // if (!map.getLayer('highlight-layer')) {
                //     map.addLayer({
                //         'id': 'highlight-layer',
                //         'type': 'fill',
                //         'source': {
                //             'type': 'geojson',
                //             'data': {
                //                 'type': 'FeatureCollection',
                //                 'features': []
                //             }
                //         },
                //         'paint': {
                //             'fill-color': '#FF0000',
                //             'fill-opacity': 0.2,
                //         }
                //     });
                // }

                // map.getSource('highlight-layer').setData({
                //     'type': 'FeatureCollection',
                //     'features': [feature]
                // });
            }
        });

        map.on('contextmenu', () => {
            // if (map.getLayer('highlight-layer')) {
            //     map.getSource('highlight-layer').setData({
            //         'type': 'FeatureCollection',
            //         'features': []
            //     });
            // }

            if (currentPopup) {
                currentPopup.remove();
                currentPopup = null;
            }
        });
    </script>
</body>

</html>
